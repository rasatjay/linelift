    <div class="buttongroup">

        <a href="#" onclick="toggleProfileData()">Close Profile</a>

        </div>
        <table border="1">
            <tr>
                <th>userId</th>

            <tr>

    <script>
    

    
    $(document).ready(function(){
        $('input[type=radio][name=radio]').change(function() {
            if (this.value == 'region') {
                $('#provinceselect').prop('disabled', true);
                $('input[type=checkbox][name=regioncheck]').prop('disabled', false);
				$('#regioncheck').val("region");
				
            }
            else if (this.value == 'province') {
                $('#provinceselect').prop('disabled', false);
                $('input[type=checkbox][name=regioncheck]').prop('disabled', true);
				$('#regioncheck').val("province");
				
				
            }
        });
    });
    
    </script>
