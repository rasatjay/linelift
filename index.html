<head>
    // user-scalable=no for unzoom layout
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title>LIFF Starter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="buttongroup">
        <div class="buttonrow">
            <button id="openwindowbutton">Open Window</button>
            <button id="closewindowbutton">Close Window</button>
        </div>
        <div class="buttonrow">
            <button id="getprofilebutton">Get Profile</button>
            <button id="sendmessagebutton">Send Messages</button>
        </div>
    </div>

    <div id="profileinfo">
        <h2>Profile</h2>
        <a href="#" onclick="toggleProfileData()">Close Profile</a>
        <div id="profilepicturediv">
        </div>
        <table border="1">
            <tr>
                <th>userId</th>
                <td id="useridprofilefield"></td>
            </tr>
            <tr>
                <th>displayName</th>
                <td id="displaynamefield"></td>
            </tr>
            <tr>
                <th>statusMessage</th>
                <td id="statusmessagefield"></td>
            </tr>
        </table>
    </div>

    <div id="liffdata">
        <h2>LIFF Data</h2>
        <table border="1">
            <tr>
                <th>language</th>
                <td id="languagefield"></td>
            </tr>
            <tr>
                <th>context.viewType</th>
                <td id="viewtypefield"></td>
            </tr>
            <tr>
                <th>context.userId</th>
                <td id="useridfield"></td>
            </tr>
            <tr>
                <th>context.utouId</th>
                <td id="utouidfield"></td>
            </tr>
            <tr>
                <th>context.roomId</th>
                <td id="roomidfield"></td>
            </tr>
            <tr>
                <th>context.groupId</th>
                <td id="groupidfield"></td>
            </tr>
        </table>
    </div>
    
    
    
    
    <div class="container">
        <div class="control-group">
            <h1 id="province">Checkboxes</h1>
            <label class="control control--checkbox">First checkbox
                <input type="checkbox" checked="checked"/>
                <div class="control__indicator"></div>
            </label>
            <label class="control control--checkbox">Second checkbox
                <input type="checkbox"/>
                <div class="control__indicator"></div>
            </label>
            <label class="control control--checkbox">Disabled
                <input type="checkbox" disabled="disabled"/>
                <div class="control__indicator"></div>
            </label>
            <label class="control control--checkbox">Disabled & checked
                <input type="checkbox" disabled="disabled" checked="checked"/>
                    <div class="control__indicator"></div>
            </label>
        </div>
        <div class="control-group">
            <h1>Radio buttons</h1>
            <label class="control control--radio">First radio
                <input type="radio" name="radio" checked="checked" id="regioncheck" value="region"/>
                <div class="control__indicator"></div>
            </label>
            
            <dd>
            <label class="control control--checkbox">First checkbox
            <input type="checkbox" checked="checked" name ="regioncheck"/>
            <div class="control__indicator"></div>
            </label>
            </dd>
            
            
            <label class="control control--radio">Second radio
                <input type="radio" name="radio" id="provincecheck" value="province"/>
                <div class="control__indicator"></div>
            </label>
            
            <dd>
            <div class="select">
            <select disabled="disabled" id="provinceselect">
            <option>Disabled</option>
            <option>Option</option>
            <option>Option</option>
            </select>
            <div class="select__arrow"></div>
            </div>
            </dd>
            
            <label class="control control--radio">Disabled
                <input type="radio" name="radio2" disabled="disabled"/>
                <div class="control__indicator"></div>
            </label>
            <label class="control control--radio">Disabled & checked
                <input type="radio" name="radio2" disabled="disabled" checked="checked"/>
                <div class="control__indicator"></div>
            </label>
        </div>
        <div class="control-group">
            <h1>Select boxes</h1>
            <div class="select">
                <select>
                    <option>First select</option>
                    <option>Option</option>
                    <option>Option</option>
                </select>
                <div class="select__arrow"></div>
            </div>
                <div class="select">
                <select>
                    <option>Second select</option>
                    <option>Option</option>
                    <option>Option</option>
                </select>
                <div class="select__arrow"></div>
            </div>
            <div class="select">
                <select disabled="disabled">
                    <option>Disabled</option>
                    <option>Option</option>
                    <option>Option</option>
                </select>
                <div class="select__arrow"></div>
            </div>
        </div>
    </div>
    
    
    
    
    
    
    
    
    <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    <script src="liff-starter.js"></script>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    
    document.getElementById('province').addEventListener('click', function () {
    alert("Transfer Thai Gayo");
    });
    
    $(document).ready(function(){
        $('input[type=radio][name=radio]').change(function() {
            if (this.value == 'region') {
                $('#provinceselect').prop('disabled', true);
                $('input[type=checkbox][name=regioncheck]').prop('disabled', false);
            }
            else if (this.value == 'province') {
                $('#provinceselect').prop('disabled', false);
                $('input[type=checkbox][name=regioncheck]').prop('disabled', true);
            }
        });
    });
    
    </script>
    

</body>
